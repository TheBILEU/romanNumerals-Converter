<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Processo do HTML-->
    
        <!--Criei duas div's, uma chamada 'container' para conter todo meu contéudo e a outra chamada de 'conversao', onde eu mexo/adiciono todo meu contéudo-->
    <div class="container">
        <div class="conversao">
            <h1>Informe um número inteiro:</h1>
            
            <input id="inputNumero" type="number">

            <button id="converter">Gerar Conversão para Romano</button>

            <input id="inputRomano" type="text">

            <!--Destaque para duas tags, as de 'input' e 'button', onde eu coloquei as id que se conectam no JavaScript para fazer todo o site funcionar-->
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
